language: node_js
node_js:
  - "12.3.1"

branches:
  only:
    - master

addons:
  chrome: stable

before_script:
  - npm install -g @angular/cli

cache:
  directories:
    - node_modules

script:
  - npm run test
  - ng build --prod --base-href https://mike-tranzit.github.io/AudioPlayer/

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: ./www/
  on:
