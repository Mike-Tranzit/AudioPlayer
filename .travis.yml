language: node_js
node_js:
  - "12.3.1"

branches:
  only:
    - master

addons:
  chrome: stable

before_script:
  - npm install -g @angular/cli
  - npm install -g ionic

cache:
  directories:
    - node_modules

script:
  - npm run test
  - npm run cypress:all
  - ng build --prod

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: ./dist/
  on:
    branch: build
