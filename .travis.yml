language: node_js
node_js:
  - "12.3.1"

branches:
  only:
    - master

addons:
  chrome: stable

before_script:
  - npm install -g @angular/cli

cache:
  directories:
    - node_modules

install:
  - git checkout master
  - chmod +x ./travis/push.sh
script:
  - ng build --prod
after_success:
  - ./travis/push.sh
